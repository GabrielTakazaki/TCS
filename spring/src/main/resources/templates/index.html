<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Produtos do Senai</title>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
.button {
	background-color: #4CAF50;
	display: inline-block;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>

</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Marca</th>
				<th>Made In</th>
				<th>Pre√ßo</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td><span th:text="${product.id}"> Title </span></td>
				<td><span th:text="${product.nome}"> Author </span></td>
				<td><span th:text="${product.brand}"> Title </span></td>
				<td><span th:text="${product.madein}"> Author </span></td>
				<td><span th:text="${product.price}"> Title </span></td>
				<td><a th:href="@{'/edit/'+ ${product.id}}">Editar</a></td>
				<td><a th:href="@{'/delete/'+ ${product.id}}">Excuir</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/cadastro" class="button" style="text-align: right">Cadastrar produtos</a>
</body>
</html>
